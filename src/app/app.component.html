<div class="container">
  <h1 class="heading">Test password strength</h1>
  <div class="input-container">
    <input
      class="password-input"
      [type]="isHide ? 'password' : 'text'"
      placeholder="Enter your password"
      [(ngModel)]="passwordValue"
      (input)="onPasswordChange($event)"
    />
    <button class="btn" (click)="togglePasswordVisibility()">
      <svg
        viewBox="0 0 24 24"
        class="eye-icon"
        fill="none"
        [ngStyle]="{ stroke: isHide ? '#000' : '#7E7B7B' }"
      >
        <path
          d="M2 2L22 22"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
  <div class="indicators-wrapper">
    <app-indicator [id]="1" [passwordValue]="passwordValue"></app-indicator>
    <app-indicator [id]="2" [passwordValue]="passwordValue"></app-indicator>
    <app-indicator [id]="3" [passwordValue]="passwordValue"></app-indicator>
  </div>
</div>
