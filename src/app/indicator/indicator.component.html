<div
  class="indicator"
  [ngClass]="{
    red: !passwordState.isEmpty && !passwordState.isLongEnough,
    easy: id === 1 && passwordState.passwordStrength === 'Easy',
    medium:
      (id === 1 || id === 2) && passwordState.passwordStrength === 'Medium',
    strong: passwordState.passwordStrength === 'Strong'
  }"
></div>
